<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lname">
    <th mat-header-cell *matHeaderCellDef>last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
  </ng-container>

  <ng-container matColumnDef="fname">
    <th mat-header-cell *matHeaderCellDef> first name </th>
    <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
  </ng-container>
  <ng-container matColumnDef="conanNum">
    <th mat-header-cell *matHeaderCellDef> conanNum </th>
    <td mat-cell *matCellDef="let element"> {{element.conanNum}} </td>
  </ng-container>
  <ng-container matColumnDef="mokdanNum">
    <th mat-header-cell *matHeaderCellDef> mokdanNum </th>
    <td mat-cell *matCellDef="let element"> {{element.mokdanNum}} </td>
  </ng-container>
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="permissions">
    <th mat-header-cell *matHeaderCellDef> permissions </th>
    <td mat-cell *matCellDef="let element"> {{element.permissions.value}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openDialog(row)"></tr>
</table>
